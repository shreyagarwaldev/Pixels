<div class="workshop-list">
    <div>
        <article class="entity" *ngFor="let data of workshops;">
            <div class="inner" (click)="loadWorkshopDetails(data.workshopId, data.name)">
                <img class="image" [src]="data.imageLink" alt="workshop image" />
                <h1 class="name truncate" title="{{ data.name }}">
                    {{ data.name }}
                </h1>
                <hr>
                <div class="location">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <span>  {{data.location?.city}},</span>
                    <span> {{data.location?.state}},</span> 
                    <span> {{data.location?.country}}</span> 
                </div>
                <div class="date">
                    <span>{{data.startDateFirst}}</span>
                    <span>-</span>
                    <span> {{data.endDateFirst}} </span>
                </div>
                <div class="price">$10,000</div>
            </div>
        </article>
    </div>
</div>
