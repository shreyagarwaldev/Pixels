<div class="dropdown-container">
    <button (click)="toggleDropdown()"><span>{{buttonLabel}}</span>
        <i class="fa fa-chevron-down"></i>
</button>
    <div class="dropdown-list" (click)="overlay()" [class.hide-dropdown]="isCollapsed">
        <div class="data-list" *ngFor="let data of dataModel;">
            <input type="checkbox" name="{{optionName}}" value="{{data.value}}">
            <div>{{data.label}}</div>
        </div>
    </div>
</div>
