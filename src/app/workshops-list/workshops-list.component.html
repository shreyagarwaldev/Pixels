<div class="workshop-list">
    <div>
        <article class="entity" *ngFor="let data of workshops;">
            <div class="inner" (click)="loadWorkshopDetails(data.workshopId, data.name)">
                <img class="image" [src]="data.imageLink" alt="workshop image" />
                <h1 class="name">
                    {{ data.name }}
                </h1>
                <hr>
                <div class="location">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <span>  Seattle,</span>
                    <span> Washington,</span> 
                    <span> USA</span> 
                </div>
                <!--<div>{{data.workshopType}}</div>-->
                <div class="date">
                    <span> 9th Aug '17 </span>
                    <span>-</span>
                    <span> 31st Aug '17 </span>
                </div>
                <div class="price">$10,000</div>
            </div>
        </article>
    </div>
</div>
