<div class="filters-container">
    <div class="dropdown-filter">
        <dropdown [dataModel]="cities" [buttonLabel]="cityDropdownLabel" [optionName]="'location'"></dropdown>
        <dropdown [dataModel]="categories" [buttonLabel]="categoryDropdownLabel" [optionName]="'categories'"></dropdown>
    </div>


    <div class="price-filter">
        <input type="number" min="0" step="100" placeholder="Min. price"/>
        <input type="number" min="0" step="100" placeholder="Max. price"/>
    </div>

     <div class="date-picker">
         <date-picker (selectedFromChanged)="getFromDate($event)" (selectedToChanged)="getToDate($event)"></date-picker> 
    </div> 
    <button class="get-list-btn" (click)="getResult()"><span>Filter</span>  <i class="fa fa-filter" aria-hidden="true"></i></button>
</div>
